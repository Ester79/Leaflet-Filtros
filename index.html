<html>

<head>
  <meta charset="UTF-8">
  <title>Mi mapa con filtros</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <!--Hoja de estilo fontawesome para geolocalización-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet.locatecontrol/0.60.0/L.Control.Locate.min.css" />
</head>

<body>
  <div class="row">
    <p>Tipos de restaurantes:
      <span>
        <select id='kind_food_selector' onchange="filtrarMarcador()">
          <option value="Todos">Todos</option>
        </select>
      </span>
    </p>
  </div>

  <div id="mapid" class="row"></div>
  <style>
    #mapid {
      height: 700px;
    }

    img {
      width: 200px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src='https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js'></script>

  <!--Libreria javascript plugin para Geolocalización-->
  <script src="https://cdn.jsdelivr.net/leaflet.locatecontrol/0.60.0/L.Control.Locate.min.js" charset="utf-8"></script>
  <script src='script.js'></script>

</body>

</html>
